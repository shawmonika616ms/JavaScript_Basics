  <script>
    var a = 1;

    while (a <= 100) {
      if (a % 3 == 0 && a % 5 == 0) {
        console.log('Fizzbuzz');
      } else if (a % 5 == 0) {
        console.log('Buzz');
      } else if (a % 3 == 0) {
        console.log('Fizz');
      } else {
        console.log(a);
      }
      a++;
    }
