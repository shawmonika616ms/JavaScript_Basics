<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <script>
      // Prompt Box. A prompt box in javascript is often used if you want the user to input a value before entering a page. When a prompt box pops up, the user will have to click either "OK" or "Cancel" to proceed after entering an input value.

      var name = prompt("What is your name ?");
      if(name!=""){
        document.write("Welcome "+name);
      }
    </script>
  </body>
</html>
