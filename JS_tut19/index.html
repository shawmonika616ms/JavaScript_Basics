<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>

    <p id="first">Ankit</p>
    <p class="last">Kumar</p>
    
    <script>
      // Also, DOM: Get Elements by ID, Tag, Name, Class, CSS Selector etc. The easiest way to access a single element in the DOM is by its unique ID. We can grab an element by ID with the getElementById() method of the document object. document.getElementById(); In order to be accessed by ID, the HTML element must have an id attribute.getelementbyid 

      var a = document.getElementById("first").innerHTML;
      document.write(a);
      document.write("</br>");
      var b = document.getElementsByClassName("last")[0].innerHTML;
      document.write(b);
      document.write("</br>");
      var c = document.getElementsByTagName("p");
      // document.write(b);
      console.log(c);

      // to access first element
      var d = document.querySelector("p").innerHTML;
      document.write(d);

    </script>
  </body>
</html>
