<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <h1>Hello there!</h1>
    <a href="/me.html">My other page</a>
    <script>
      //  A confirmation dialog box is mostly used to take user's permission on an option. It displays a dialog box with two buttons: Ok and Cancel.

      // If the user clicks on the OK button, the window method confirm() will return true. If the user clicks on the Cancel button, then confirm() returns false.

      var a = confirm('Hello google');
      if (a == true) window.open('https://www.google.com');
    </script>
  </body>
</html>
