<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <!-- // The eval() function evaluates or executes an argument. // If the argument
    is an expression, eval() evaluates the expression. If the argument is one or
    more JavaScript statements, eval() executes the statements. -->
    <script>
      document.write(eval(3 + 5));
      document.write(eval('4+8'));

      var a = 10;
      var b = 20;
      document.write(eval(a + b));
      document.write(eval('a+b'));
    </script>
  </body>
</html>
