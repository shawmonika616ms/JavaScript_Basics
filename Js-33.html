<html>
  <head>
    <meta charset="UTF-8" />

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <h1 style="color: blue">Random Number Generator</h1>
    <h2 id="gen"></h2>
    <script >

function myfun() {
  var t = Math.floor(Math.random() * 10);
  document.getElementById('gen').innerText = t;
}

setInterval(myfun, 1000);

    </script>
  </body>
</html>
